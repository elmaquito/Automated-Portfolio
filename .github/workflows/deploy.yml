name: ğŸš€ Build and Deploy to OVH (v2.0 - No Node.js)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [obsidian-sync-complete]

permissions:
  contents: read
  actions: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # âœ… This workflow version does NOT use Node.js - Hugo only
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    - name: âš™ï¸ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name:  Setup Go for Hugo modules
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: ğŸ“š Initialize Hugo modules (if needed)
      run: |
        if [ ! -f "go.mod" ]; then
          hugo mod init github.com/elmaquito/Automated-Portfolio
        fi
        # Skip module update to avoid template conflicts
        # hugo mod get -u
        # hugo mod tidy
        echo "Using built-in layouts instead of external themes"
        
    - name: ğŸ—ï¸ Build Hugo site
      env:
        HUGO_ENVIRONMENT: production
      run: |
        hugo --minify --enableGitInfo
        
    - name: ğŸ” Basic site validation
      run: |
        echo "ğŸ“‚ Checking if Hugo generated files correctly..."
        ls -la public/
        if [ ! -f "public/index.html" ]; then
          echo "âŒ index.html not found in public/"
          exit 1
        fi
        echo "âœ… Hugo build validation passed"

    - name: ï¿½ Check FTP credentials
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -z "$FTP_PASSWORD" ]; then
          echo "âŒ FTP_PASSWORD secret is not configured!"
          echo "ğŸ’¡ Please configure it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "ğŸ”‘ Secret name: FTP_PASSWORD"
          echo "ğŸ”‘ Secret value: Pzz8F2SsJA6PcDYUa5ctuzjphstJ"
          exit 1
        fi
      env:
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}

    - name: ï¿½ğŸš€ Deploy to OVH via SFTP
      if: github.ref == 'refs/heads/main'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.cluster021.hosting.ovh.net
        username: martisx
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/
        server-dir: ./www/
        port: 21
        protocol: ftp
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store

    - name: ğŸ”” Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful to https://www.martinezismael.fr"
        else
          echo "âŒ Deployment failed"
          exit 1
        fi

  lighthouse-audit:
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Site health check
      run: |
        echo "ğŸŒ Checking if site is accessible..."
        curl -I -s -f https://www.martinezismael.fr || echo "âš ï¸ Site not yet accessible (normal for first deploy)"
        echo "âœ… Health check completed"