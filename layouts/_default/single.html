{{ define "main" }}
<div class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 mb-4">{{ .Title }}</h1>
        <p class="lead">{{ .Params.description | default .Site.Params.description }}</p>
    </div>
</div>

<div class="content-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article>
                    {{ .Content }}
                </article>
            </div>
        </div>
    </div>
</div>
{{ end }}
